<div class="container">
    <div class="container pt-5">
        <div class="row">
          <div class="col-md-8 order-md-2 col-lg-9">
            <div class="container-fluid">

              <!--Product section-->
              <section id="products-list">
                <!--section content-->
              </section>
              <div class="row sorting mb-5 mt-5">
              </div>
            </div>
          </div>
          <div class="col-md-4 order-md-1 col-lg-3 sidebar-filter">
            <h4>FILTRAR POR:</h4>
            <h6 class="text-uppercase mt-5 mb-3 font-weight-bold">Nombre del producto</h6>
        <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
            <h6 class="text-uppercase font-weight-bold mb-3">TAG</h6>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="category-1">
                <label class="custom-control-label" for="category-1">Work</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="category-2">
                <label class="custom-control-label" for="category-2">Lifestyle</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="category-3">
                <label class="custom-control-label" for="category-3">Motor</label>
              </div>
            </div>
            <div class="mt-2 mb-2 pl-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="category-4">
                <label class="custom-control-label" for="category-4">Mobile</label>
              </div>
            </div>
            <h6 class="text-uppercase mt-5 mb-3 font-weight-bold">Precio</h6>
            <div class="price-filter-control">
              <input type="number" class="form-control w-50 pull-left mb-2" value="50" id="price-min-control">
              <input type="number" class="form-control w-50 pull-right" value="150" id="price-max-control">
            </div>
            <input id="ex2" type="text" class="slider " value="50,150" data-slider-min="10" data-slider-max="200" data-slider-step="5" data-slider-value="[50,150]" data-value="50,150" style="display: none;">
