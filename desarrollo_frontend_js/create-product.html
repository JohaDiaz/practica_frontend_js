<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallapop Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <div class="container mt-5 mb-5">
        <section>
          <form> 
            <h4>PRODUCTO NUEVO</h3>
            <div class="card mt-4">
                <div class="card-body">
                  <h5 class="card-title">Agregar un producto nuevo</h5>
                  <p class="card-text">Ingresa los siguientes datos del producto que deseas agregar:</p>
                  <div>
                    <p><b>Nombre del producto</b></p>
                  <div class="input-group input-group-ml mb-3">
                    <input type="text" id="product-name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
                  </div>
                </div>
                <div class="mt-3">
                  <p><b>Descripción del producto</b></p>
                  <div class=" input-group mb-3">
                  <textarea class="form-control" aria-label="With textarea"  id="product-description"></textarea>
                  </div>
                </div>
                <div class="mt-3">
                  <p><b>Precio</b></p>
                <div class="input-group">
                  <input type="text" id="product-price" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
                  <span class="input-group-text">€</span>
                </div>
              </div>
                  <div class="mt-3">
                    <p><b>Carga una imagen</b></p>
                    <div class="input-group mb-3 mt-3">
                        <input type="file" class="form-control" id="product-image">
                    </div>
                  </div>
        
                 <!-- <div>
                    <p><b>Elige tag(s)</b></p>
                    <button type="button" class="btn btn-outline-primary btn-sm">Work</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Lifestyle</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Motor</button>
                    <button type="button" class="btn btn-outline-primary btn-sm">Mobile</button>
                  </div>
                  -->
                  <div class="mt-5 mb-3">
                    <button type="submit" class="btn btn-primary">Crear producto</button>
                </div>
                </div>
              </div>
            </form>  
          </section>
        </div>
        <script type="module" src="./create-product.js"></script>
</body>
</html>
