    <div class="container mt-5 mb-5">

          <form> 
            <h4>PRODUCTO NUEVO</h3>
            <div class="card mt-4">
                <div class="card-body">
                  <h5 class="card-title">Agregar un producto nuevo</h5>
                  <p class="card-text">Ingresa los siguientes datos del producto que deseas agregar:</p>
                  <div>
                    <p><b>Nombre del producto</b></p>
                  <div class="input-group input-group-ml mb-3">
                    <input type="text" id="product-name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required>
                  </div>
                </div>
                <div class="mt-3">
                  <p><b>Descripción del producto</b></p>
                  <div class=" input-group mb-3">
                  <textarea class="form-control" aria-label="With textarea"  id="product-description"></textarea>
                  </div>
                </div>
                <div class="mt-3">
                  <p><b>Precio</b></p>
                <div class="input-group">
                  <input type="text" id="product-price" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" required>
                  <span class="input-group-text">€</span>
                </div>
              </div>
                  <div class="mt-3">
                    <p><b>Carga una imagen</b></p>
                    <div class="input-group mb-3 mt-3">
                        <input type="file" class="form-control" id="product-image">
                    </div>
                  </div>
