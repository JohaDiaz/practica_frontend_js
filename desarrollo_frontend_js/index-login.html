<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <section class=" text-center text-lg-start">
    
    <div class="container">
        <div class="card mb-3 mt-3">
            <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Mobil phone"
                class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
                <div class="card-body py-5 px-md-5">
    
               
                <h1>Wallapop</h1>
                <p>Ingresa tus datos para iniciar sesión</p>
                    <!-- Email input -->
                    <form>
                    <label for="user-mail">Email</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                    <input type="mail" id="user-mail"
                    name="user-mail"
                    required
                    class="form-control" placeholder="Email"/>
               
                    </div>
    
                    <!-- Password input -->
                    <label for="password">Contraseña</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="password" 
                    name="password"
                    class="form-control" 
                    required
                    minlength="4"
                    placeholder="Contraseña" />
                    <!-- Not registered? -->
                    <div class="col">
                        <p>¿No estás registrado?</p>
                        <a href="#!">Crear Usuario</a>
                    </div>
                    </div>
    
                    <!-- Submit button -->
                    
                    <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    </section>
    <script type="module" src="./login.js"></script>
</body>
</html>
